<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar elementos</title>
    <style>
        .contenedor {
            height: 200px;
            width: 300px;
            border: dashed 3px blueviolet;
            border-radius: 1rem;
        }
        .item {
            /* Propiedades para apariencia del item */
            height: 68px;
            width: 68px;
            background-color: crimson;
            border-radius: 0.5rem;

            /* Propiedades para el texto */
            font-family: monospace;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;

            /* Esto centra el texto en la mitad del componente */
            align-content: center;
            text-align: center;
        }

        /* 1. Centrar un elemento con flex */
        .padre__flex {
            /* Esto centra los hijos en la mitad del contenedor */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hijo__flex { 
            /* No se necesitan reglas en el hijo */
        }

        /* 2. Centrar un elemento con flex */
        .padre__grid {
            display: grid;
            place-items: center;
        }
        .hijo__grid {
            /* No se necesitan reglas en el hijo */
        }
    </style>
</head>
<body>
    <div class="contenedor padre__flex">
        <div class="item hijo__flex">1</div>
    </div>

    <div class="contenedor padre__grid">
        <div class="item hijo__grid">2</div>
    </div>
</body>
</html>
